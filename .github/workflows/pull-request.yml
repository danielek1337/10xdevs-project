name: Pull Request CI

# Workflow uruchamia siÄ™ automatycznie przy kaÅ¼dym pull requeÅ›cie do brancha master
on:
  pull_request:
    branches:
      - master
    types: [opened, synchronize, reopened]

# Uprawnienia dla GITHUB_TOKEN
permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  # Job 1: Lintowanie kodu
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # 1. Checkout kodu z repozytorium
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js z cache dla npm (wersja z .nvmrc)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      # 3. Instalacja zaleÅ¼noÅ›ci projektu
      - name: Install dependencies
        run: npm ci

      # 4. Sprawdzenie kompilacji TypeScript
      - name: TypeScript check
        run: npx tsc --noEmit

      # 5. Sprawdzenie kodu za pomocÄ… ESLint
      - name: Lint code
        run: npm run lint

  # Job 2: Testy jednostkowe z coverage
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: lint

    env:
      CI: true

    steps:
      # 1. Checkout kodu
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      # 3. Instalacja zaleÅ¼noÅ›ci
      - name: Install dependencies
        run: npm ci

      # 4. Uruchomienie testÃ³w jednostkowych z coverage
      - name: Run unit tests with coverage
        run: npm run test:coverage

      # 5. Upload coverage artifacts
      - name: Upload unit test coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-coverage
          path: coverage/
          retention-days: 7
          if-no-files-found: warn

  # Job 3: Testy E2E z coverage
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: lint

    env:
      CI: true
      NODE_ENV: integration
      # Zmienne Å›rodowiskowe dla Supabase (z GitHub Secrets)
      PUBLIC_SUPABASE_URL: ${{ secrets.PUBLIC_SUPABASE_URL }}
      PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PUBLIC_SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

    steps:
      # 1. Checkout kodu
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      # 3. Instalacja zaleÅ¼noÅ›ci
      - name: Install dependencies
        run: npm ci

      # 4. Instalacja przeglÄ…darek Playwright (tylko Chromium zgodnie z playwright.config.ts)
      - name: Install Playwright browsers
        run: npm run playwright:install

      # 5. Budowanie aplikacji dla testÃ³w E2E
      - name: Build application
        run: npm run build

      # 6. Uruchomienie testÃ³w E2E
      - name: Run E2E tests
        run: npm run test:e2e

      # 7. Upload Playwright report
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
          if-no-files-found: warn

      # 8. Upload E2E test results
      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: playwright-results/
          retention-days: 7
          if-no-files-found: warn

  # Job 4: Status comment - komentarz do PR z wynikami
  status-comment:
    name: PR Status Comment
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, e2e-tests]
    if: always() && needs.lint.result == 'success' && needs.unit-tests.result == 'success' && needs.e2e-tests.result == 'success'

    steps:
      # 1. Checkout kodu (potrzebne dla kontekstu)
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Download artifacts
      - name: Download unit test coverage
        uses: actions/download-artifact@v4
        with:
          name: unit-test-coverage
          path: ./coverage-unit/
        continue-on-error: true

      # 3. Download Playwright results
      - name: Download Playwright results
        uses: actions/download-artifact@v4
        with:
          name: playwright-results
          path: ./playwright-results/
        continue-on-error: true

      # 4. Generowanie komentarza do PR
      - name: Comment PR with status
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Przygotowanie statusÃ³w
            const lintStatus = '${{ needs.lint.result }}' === 'success' ? 'âœ… Passed' : 'âŒ Failed';
            const unitTestsStatus = '${{ needs.unit-tests.result }}' === 'success' ? 'âœ… Passed' : 'âŒ Failed';
            const e2eTestsStatus = '${{ needs.e2e-tests.result }}' === 'success' ? 'âœ… Passed' : 'âŒ Failed';
            
            // Sprawdzenie czy wszystkie testy przeszÅ‚y
            const allPassed = '${{ needs.lint.result }}' === 'success' && 
                              '${{ needs.unit-tests.result }}' === 'success' && 
                              '${{ needs.e2e-tests.result }}' === 'success';
            
            const overallStatus = allPassed ? 'âœ… All checks passed!' : 'âŒ Some checks failed';
            const emoji = allPassed ? 'ðŸŽ‰' : 'âš ï¸';
            
            // PrÃ³ba odczytania coverage
            let coverageInfo = '';
            try {
              const coveragePath = path.join(process.cwd(), 'coverage-unit', 'coverage-summary.json');
              if (fs.existsSync(coveragePath)) {
                const coverage = JSON.parse(fs.readFileSync(coveragePath, 'utf8'));
                const total = coverage.total;
                coverageInfo = `
            ### ðŸ“Š Code Coverage
            
            | Metric | Coverage |
            |--------|----------|
            | Lines | ${total.lines.pct}% |
            | Statements | ${total.statements.pct}% |
            | Functions | ${total.functions.pct}% |
            | Branches | ${total.branches.pct}% |
            `;
              }
            } catch (error) {
              console.log('Could not read coverage data:', error.message);
            }
            
            // PrÃ³ba odczytania wynikÃ³w E2E
            let e2eInfo = '';
            try {
              const e2eResultsPath = path.join(process.cwd(), 'playwright-results', 'test-results.json');
              if (fs.existsSync(e2eResultsPath)) {
                const e2eResults = JSON.parse(fs.readFileSync(e2eResultsPath, 'utf8'));
                const stats = e2eResults.stats || {};
                e2eInfo = `
            ### ðŸŽ­ E2E Test Results
            
            - **Total Tests:** ${stats.expected || 0}
            - **Passed:** ${stats.expected || 0}
            - **Failed:** ${stats.unexpected || 0}
            - **Flaky:** ${stats.flaky || 0}
            - **Skipped:** ${stats.skipped || 0}
            `;
              }
            } catch (error) {
              console.log('Could not read E2E results:', error.message);
            }
            
            // Tworzenie komentarza
            const comment = `## ${emoji} Pull Request CI Results
            
            **Workflow Run:** [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            **Commit:** \`${{ github.event.pull_request.head.sha }}\`
            **Branch:** \`${{ github.head_ref }}\`
            
            ### ðŸ“‹ Check Results
            
            | Check | Status |
            |-------|--------|
            | ðŸ” Linting & TypeScript | ${lintStatus} |
            | ðŸ§ª Unit Tests | ${unitTestsStatus} |
            | ðŸŽ­ E2E Tests | ${e2eTestsStatus} |
            
            ${coverageInfo}
            ${e2eInfo}
            
            ---
            
            **Overall Status:** ${overallStatus}
            
            ${allPassed ? 'âœ¨ Great work! All checks passed successfully.' : 'âš ï¸ Please review the failed checks and fix any issues.'}
            `;
            
            // Pobranie istniejÄ…cych komentarzy
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            // Sprawdzenie czy bot juÅ¼ skomentowaÅ‚
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Pull Request CI Results')
            );
            
            if (botComment) {
              // Aktualizacja istniejÄ…cego komentarza
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Utworzenie nowego komentarza
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }

  # Job 5: Pipeline Summary (zawsze uruchamia siÄ™)
  summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, e2e-tests]
    if: always()

    steps:
      - name: Generate pipeline summary
        run: |
          echo "## ðŸ”„ Pull Request CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**PR:** #${{ github.event.pull_request.number }} - ${{ github.event.pull_request.title }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.head_ref }}\` â†’ \`${{ github.base_ref }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.event.pull_request.head.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Author:** @${{ github.event.pull_request.user.login }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Job Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ” Lint | ${{ needs.lint.result == 'success' && 'âœ… Passed' || needs.lint.result == 'failure' && 'âŒ Failed' || 'â­ï¸ Skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ§ª Unit Tests | ${{ needs.unit-tests.result == 'success' && 'âœ… Passed' || needs.unit-tests.result == 'failure' && 'âŒ Failed' || 'â­ï¸ Skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŽ­ E2E Tests | ${{ needs.e2e-tests.result == 'success' && 'âœ… Passed' || needs.e2e-tests.result == 'failure' && 'âŒ Failed' || 'â­ï¸ Skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # OkreÅ›lenie ogÃ³lnego statusu
          if [ "${{ needs.lint.result }}" == "success" ] && [ "${{ needs.unit-tests.result }}" == "success" ] && [ "${{ needs.e2e-tests.result }}" == "success" ]; then
            echo "**Overall Result:** âœ… All checks passed!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸŽ‰ Great work! This PR is ready for review." >> $GITHUB_STEP_SUMMARY
          else
            echo "**Overall Result:** âŒ Some checks failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âš ï¸ Please review the failed checks and fix any issues before merging." >> $GITHUB_STEP_SUMMARY
          fi
